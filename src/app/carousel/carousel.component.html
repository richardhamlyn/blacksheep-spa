<div style="text-align: center">
    <img class="" src="https://images.g2crowd.com/uploads/product/image/social_landscape/social_landscape_1517341864/crownpeak-dxm.png" height="120px"/> 
</div>
<!-- Dynamic Carousel -->
<div id="demo" class="carousel slide" data-ride="carousel">
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>
    <div class="carousel-inner" *ngFor="let gal of galleryArray; let i = index">
      <div class="carousel-item active">
        <img class="img-fluid" src="{{ gal.img1_url }}" alt="{{ gal.img1_alt }}" style="width: 1100px; height: 500px;">
        <div class="carousel-caption">
          <h3>{{ gal.img1_title }}</h3>
          <p>{{ gal.img1_alt }}</p>
        </div>   
      </div>
      <div class="carousel-item">
        <img id="img" class="img-fluid" src="{{ gal.img2_url }}" alt="{{ gal.img2_alt }}" style="width: 1100px; height: 500px;">
        <div class="carousel-caption">
          <h3>{{ gal.img2_title }}</h3>
          <p>{{ gal.img2_alt }}</p>
        </div>   
      </div>
      <div class="carousel-item">
        <img class="img-fluid" src="{{ gal.img3_url }}" alt="{{ gal.img3_alt }}" style="width: 1100px; height: 500px;">
        <div class="carousel-caption">
          <h3>{{ gal.img3_title }}</h3>
          <p>{{ gal.img3_alt }}</p>
        </div>   
      </div>
    </div>
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
